<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Argentina - Iniciar Sesion</title>
    <link rel="stylesheet" href="./SignIn.features.css" />
    <link
      data-react-helmet="true"
      rel="icon"
      type="image/png"
      href="https://nikearprod.vteximg.com.br/arquivos/favicon-32x32.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container">
      <div class="flex flex-col items-center gap-2 titleWrapper">
        <span class="text-2xl font-bold title">Iniciar sesión</span>
        <span class="text-xs text-gray-500 subtitle">
          Ingresa tus credenciales para iniciar sesión</span
        >
      </div>
      <form action="" class="flex flex-col items-center gap-4 w-90">
        <div class="w-full flex flex-col gap-1 emailWrapper">
          <label class="text-xs text-gray-500" for="email">Email</label>
          <input
            class="text-gray-500 text-xs placeholder:text-xs! focus-within:outline-1 focus-within:outline-gray-600 border p-2 border-gray-300 rounded-md h-9 input"
            type="email"
            name="email"
            id="email"
            placeholder="Escribe aqui"
          />
        </div>
        <div class="w-full flex flex-col gap-1 passwordWrapper">
          <label class="text-xs text-gray-500" for="password">Contraseña</label>
          <input
            class="text-gray-500 text-xs placeholder:text-xs! focus-within:outline-1 focus-within:outline-gray-600 border p-2 border-gray-300 rounded-md h-9 input"
            type="password"
            name="password"
            id="password"
            placeholder="Escribe aqui"
          />
        </div>
        <div class="w-full mt-3 mb-4 flex justify-between sectionWrapper">
          <div class="flex items-center gap-1 rememberWrapper">
            <input
              class="custom-checkbox"
              type="checkbox"
              name="remember"
              id="remember"
            />
            <label class="text-xs text-gray-500 rounded-full" for="remember">
              Recordarme
            </label>
          </div>

          <div class="flex align-center gap-1 forgotPassowrd">
            <svg
              class="h-4"
              color="#6a6a6a"
              variant="small"
              viewBox="0 0 1024 1024"
            >

                fill="rgb(189, 189, 189)"
              ></path>
            </svg>
            <a href="" class="underline text-xs text-gray-500">
              ¿Olvidaste tu contraseña?</a
            >
          </div>
        </div>
        <button
          type="submit"
          class="cursor-pointer text-xs text-white bg-black p-2 rounded-md w-full h-9"
        >
          Iniciar Sesión
        </button>
        <div class="w-full flex flex-col align-center text-center termsConditionsWrapper">
          <span class="text-gray-500"
            >Iniciando sesión estás indicando que aceptas nuestros</span
          >
          <span class=" text-gray-500"
            >Términos y condiciones de servicio y nuestra Política de
            privacidad</span
          >
        </div>
      </form>
    </div>
  <script src="./SignIn.features.js"></script>
  </body>
  <script src="../../components/Header/Header.component.js"></script>
  <link rel="stylesheet" href="../../components/Header/Header.component.css" />

</html>
